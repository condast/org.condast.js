<!DOCTYPE html>
<html>
  <head>
    <title>OpenLayer Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script src="/openlayer/js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="/openlayer/js/ol.js" type="text/javascript"></script>
  </head>
  <body>
     <div id="map" style="width: 100%, height: 400px"></div>
     <div id="overlay" style="background-color: yellow; width: 20px; height: 20px; border-radius: 10px;"></div>
     <script src="/openlayer/js/map.js" type="text/javascript"></script>
     <script src="/openlayer/js/transform.js" type="text/javascript"></script>
  </body>
</html>
