<!DOCTYPE html>
<html>
<head>
<title>OpenLayer Map</title>
<meta name="viewport" content="initial-scale=1.0">
<meta charset="utf-8">
<link rel="stylesheet" href="/openlayer/css/ol.css" type="text/css">
<link rel="stylesheet" href="/openlayer/css/popup.css" type="text/css">
<style>
/* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
#map {
	height: 100%;
}
/* Optional: Makes the sample page fill the window. */
html, body {
	height: 100%;
	margin: 0;
	padding: 0;
}
</style>
<script src="/openlayer/js/jquery-3.4.1.min.js" type="text/javascript"></script>
<script src="/openlayer/js/ol.js" type="text/javascript"></script>
</head>
<body onload="">
	<div id="map" class="map" tabindex="0"></div>
	<script src="/openlayer/js/math.js" type="application/javascript"></script>
	<script src="/openlayer/js/map.js" type="application/javascript"></script>
	<script src="/openlayer/js/geo.js" type="application/javascript"></script>
	<script src="/openlayer/js/geojson.js" type="application/javascript"></script>
	<script src="/openlayer/js/field.js" type="application/javascript"></script>
	<script src="/openlayer/js/transform.js" type="application/javascript"></script>
	<script src="/openlayer/js/icons.js" type="application/javascript"></script>
	<script src="/openlayer/js/shapes.js" type="application/javascript"></script>
	<script src="/openlayer/js/geolocation.js" type="application/javascript"></script>
	<script>
		let container = document.getElementById('popup');
		let content = document.getElementById('popup-content');
		let closer = document.getElementById('popup-closer');
	</script>
</body>
</html>
