<!DOCTYPE html>
<html>
<head>
<title>OpenLayer Map</title>
<meta name="viewport" content="initial-scale=1.0">
<meta charset="utf-8">
<link rel="stylesheet" href="/openlayer/css/ol.css" type="text/css">
<link rel="stylesheet" href="/openlayer/css/popup.css" type="text/css">
<style>
/* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
#map {
	height: 100%;
}
/* Optional: Makes the sample page fill the window. */
html, body {
	height: 100%;
	margin: 0;
	padding: 0;
}
</style>
<script src="/openlayer/js/jquery-3.4.1.min.js" type="text/javascript"></script>
<script src="/openlayer/js/ol.js" type="text/javascript"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div id="map" class="map" tabindex="0"></div>
   <div style="display: none;">
      <!-- Clickable label for Vienna -->
      <a class="overlay" id="vienna" target="_blank" href="http://en.wikipedia.org/wiki/Vienna">Vienna</a>
      <div id="marker" title="Marker"></div>
      <!-- Popup -->
      <div id="popup" title="Welcome to OpenLayers"></div>
    </div>
	<script src="/openlayer/js/map.js" type="text/javascript"></script>
	<script src="/openlayer/js/geo.js" type="text/javascript"></script>
	<script src="/openlayer/js/geojson.js" type="text/javascript"></script>
	<script src="/openlayer/js/field.js" type="text/javascript"></script>
	<script src="/openlayer/js/transform.js" type="text/javascript"></script>
	<script src="/openlayer/js/icons.js" type="text/javascript"></script>
	<script src="/openlayer/js/shapes.js" type="text/javascript"></script>
	<script>
		/**
		 * Elements that make up the popup.
		 */
		var container = document.getElementById('popup');
		var content = document.getElementById('popup-content');
		var closer = document.getElementById('popup-closer');
	</script>
</body>
</html>
